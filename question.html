<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.3.1.css" type="text/css" />
    <title>jQuery Mobile</title>
    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <script type="text/javascript" src="jquery.tmpl.js"></script>
    <script type="text/javascript" src="jquery-mobile/jquery.mobile-1.3.1.js"></script>
    <style type="text/css" media="screen">
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <section id="start" data-role="page">
      <header data-role="header">
        <h2>ようこそ</h2>
      </header>
      <article id="startMain" data-role="content">
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/World-map-2004-cia-factbook-large-1.7m-whitespace-removed.jpg/320px-World-map-2004-cia-factbook-large-1.7m-whitespace-removed.jpg" class="" alt="world_map" />
        ほげ
        <a href="#" id="startAsia" data-role="button">アジア</a>
        <a href="#" id="startMidEast" data-role="button">中東</a>
      </article>
    </section>

    <!-- ページのテンプレート -->
    <script id="tmpl-page" type="text/x-jquery-tmpl">
      <section id="${page}" data-role="page">
        <header data-role="header">
          <h2>第${no}問</h2>
        </header>
        <article id="content" data-role="content">
          <img src="${questionMap}" class="" alt="map" />
          
          {{tmpl(options) '#tmpl-options'}}
          
        </article>
        <!--
            <footer data-role="footer">
              <h2>フッター</h2>
            </footer>
            -->
      </section>
    </script>
    <!-- 選択肢のテンプレート -->
    <script id="tmpl-options" type="text/x-jquery-tmpl">
      <input type="button" value="${option}" />
    </script>

    <!-- 終わり -->
    <section id="finish" data-role="page">
      <header data-role="header">
        <h2>ヘッダー</h2>
      </header>
      <article id="content" data-role="content">
        お疲れ様でした。<br/>
        正答率は<span id="result"></span>%でした。
      </article>
      <footer data-role="footer">
        <h2>フッター</h2>
      </footer>
    </section>
    

    <!-----ポップアップ表示する内容--------------->
    <section data-role="dialog" id="answerDialog" data-close-btn="none" >
      <header data-role="header">
        <h1><span id="answerDisp"></span></h1>
      </header>
      <article data-role="content">
        <h4 id="answerCountry"></h4>
        <img id="answerMap" src="#" alt="answerMap" />
        <a href="#" id="answerOk" data-role="button">OK</a>
      </article>
    </section>

    <script type="text/javascript" src="question_utils.js"></script>
    <script type="text/javascript" src="question_model.js"></script>
    <script type="text/javascript" src="question_view.js"></script>
    <script type="text/javascript" src="question_ctrl.js"></script>
    
  </body>

</html>
